<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepção - Admin</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style2.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/tables.min.css')}}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- Awesome Font -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- iOS -->
    <link rel="apple-touch-icon"                       href="{{ url_for('static', filename='images/icon-96.png') }}">
    <meta name="apple-mobile-web-app-capable"          content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection"                      content="telephone=no">

</head>
<body class="p-0 m-0">
    <div class="conteiner-fluid bg">
        <div class="topo p-4 d-flex justify-content-center">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="montserrat text-uppercase">Recepção Conectados</h1>
                </div>
            </div>  
        </div>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top justify-content-center">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="{{url_for('admin')}}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{url_for('adVisita')}}">Visitas</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{url_for('adUser')}}">Usuários</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">Sair</a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </div>
    </div>
    <div class="container mt-2">
        <p>Olá, {{session['nome']}}</p>
        {% block content%}
        
        {%endblock%}
    </div>
</body>

<script src="{{url_for('static', filename='service-worker.js')}}"></script>
<script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
<script src="{{url_for('static', filename='js/tables.min.js')}}"></script>

{% block script %}
  
{% endblock script %}
</html>
